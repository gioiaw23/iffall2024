<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons &mdash; Gioia Wang</title>
    <link href="styles.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.typekit.net/taz2waq.css">
    <script src="https://kit.fontawesome.com/7cf2b917a7.js" crossorigin="anonymous"></script>
	<link href="https://fonts.cdnfonts.com/css/tesla-2" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Birthstone&family=DynaPuff:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


</head>

<body>

    <main>

        <h1>Button Styling &mdash; Gioia Wang</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>


        <div class="button_container">
            <a href="https://oldnavy.gap.com/" target="_blank" id="btn_oldNavy">OLD NAVY</a>
        </div>

        <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">SAMSUNG</a>
        </div>

        <div class="button_container">
            <a href="https://www.ibm.com/us-en" target="_blank" id="btn_ibm"><span>IBM</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><span>Moo</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.tesla.com/" target="_blank" id="btn_tesla"><img src="icons/download.png" alt=""><h1>TESLA</h1></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fa-brands fa-lyft"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com" target="_blank" id="btn_apple">Apple</a>
        </div>

        <div class="button_container">
            <a href="https://www.facebook.com" target="_blank" id="btn_facebook">
                <img src="icons/facebook.png" alt="Facebook" class="facebook">
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.instagram.com/" target="_blank" id="btn_insta"><span> instagram </span></a>
        </div>

        <div class="button_container">
            <a href="https://www.michaelkors.com/" target="_blank" id="btn_mk"><span> MICHAEL KORS </span></a>
        </div>

    </main>

</body>

</html>
